<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Liste de Tâches</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <div
            class="d-flex justify-content-center align-items-center mb-4 pb-3 border-bottom"
          >
            <h2 class="mb-0 fw-bold me-3 text-primary">Mes tâches</h2>
            <span
              id="date_du_jour"
              class="badge bg-secondary-subtle text-secondary fs-6 p-2"
            ></span>
          </div>

          <div class="row g-3 mb-5 align-items-end">
            <div class="col-md-4">
              <label class="form-label small fw-bold text-muted"
                >Nom de la tâche</label
              >
              <input
                type="text"
                class="form-control"
                id="nom_tache"
                placeholder="Ex: Faire les courses"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label small fw-bold text-muted"
                >Date Limite</label
              >
              <input type="date" id="date_limite" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label small fw-bold text-muted"
                >Description</label
              >
              <input
                type="text"
                id="description"
                class="form-control"
                placeholder="Détails (optionnel)"
              />
            </div>
            <div class="col-md-2">
              <button
                type="button"
                id="bouton_enregistrer"
                class="btn btn-primary w-100 shadow-sm"
                onclick="enregistrer_tache()"
              >
                Enregistrer
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr class="small text-uppercase text-muted">
                  <th style="width: 50px">État</th>
                  <th>Tâche</th>
                  <th>Date</th>
                  <th>Description</th>
                  <th class="text-end" style="width: 180px">Actions</th>
                </tr>
              </thead>
              <tbody id="taches_sauvegardees"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
